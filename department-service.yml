spring:
  #application:
    #name: DEPARTMENT-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/department
    username: department
    password: department
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update #Hibernate cria automaticamente as tabelas
    open-in-view: false #Best practice in modern Spring Boot apps (especially REST APIs) is to set spring.jpa.open-in-view=false and fetch all required data in the service layer.
  boot:
    message: Hello, Department Service Spring Cloud Bus Demo.
server:
  port: 8080 #Mudanca da porta em que a APP inicia. 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management: #   <!-- Config distributed tracing using Micrometer(Replacing Spring Sleuth) and Zipkin. Auxilia no tracing do fluxo de chamamento de APIs entre os microservicos e o tempo de chamamento do servico.-->
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: metrics, prometheus, health, info
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  prometheus:
    metrics:
      export:
        enabled: true
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    org:
      springframework:
        web: DEBUG 
